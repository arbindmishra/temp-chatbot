    <!-- CHAT BAR BLOCK -->

    <!-- <img src="{{this.urlBot}}" style="height: 25px;" class="avatar"><div>Hello from icover. type ready</div> -->

    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with us!
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" #messages class="messages botText span"><span>Hello from icover...
                                    type ready</span></p>
                            <!-- <div *ngFor="let i of askData">
                                {{i}}
                              </div> -->
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input #box id="textInput" class="textbox" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message"
                                    (keydown.enter)="typeEnter($event,box.value)" (keydown.enter)="log()">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">

                                <button id="chat-icon" style="color:black;" class="fa fa-fw fa-send"
                                    (click)="sendClick($event,box.value)" (click)="log()"></button>
                            </div>
                        </div>
                    </div>





                    <div id="chat-bar-bottom">
                        <p></p>
                    </div>
                </div>

            </div>
        </div>

    </div>
